<!-- Global site tag (gtag.js) - Google Analytics -->
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id=G-WNJVS1RQXP"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());

  gtag("config", "G-WNJVS1RQXP");
</script>

<meta http-equiv="Refresh" content="0;URL=https://coronaviruscounter.live" />

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ .Site.Title }}</title>
<meta
  name="description"
  content="{{ with .Site.Params.description }}{{ . }}{{ end }}"
/>
<meta
  name="keywords"
  content="{{ with .Site.Params.keywords }}{{ . }}{{ end }}"
/>
<meta name="author" content="{{ with .Site.Params.author }}{{ . }}{{ end }}" />
<link rel="icon" href="{{ .Site.Params.BaseURL }}/images/favicon.png" />
{{ hugo.Generator }}
<style>
  body {
    background: {{.Site.Params.bodybgcolor}};
    color: {{.Site.Params.bodytextcolor}};
  }
</style>
<link
  rel="stylesheet"
  type="text/css"
  href="{{ .Site.BaseURL }}css/default.css"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{{ .Site.BaseURL }}css/component.css"
/>
{{ range .Site.Params.custom_css }}
<link rel="stylesheet" href="{{ . }}" />
{{ end }}
<script src="{{ .Site.BaseURL }}js/modernizr.custom.js"></script>
