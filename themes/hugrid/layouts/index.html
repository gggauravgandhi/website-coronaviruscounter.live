<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  <head>
    <style>
      .stateBox {
        /* padding: 24px; */
        width: 16vw;
        height: 20vh;
        text-align: center;
        background-color: #00897b;
        padding: 24px;
        min-width: 200px;
      }
      .stateName{
        font-weight: normal;
        font-size: 2vh;
        color: #eee;
      }
      .stateCounter{
        line-height: 11vh;
        font-weight: bold;
        font-size: 7vh;
        color: #fff;
      }

    </style>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="container">
      {{ partial "header.html" . }}
      <div class="main">
        <ul id="og-grid" class="og-grid">
          {{ range $.Site.Data.items.items }}
          <li>
            <!-- <a
              href="{{.url}}"
              data-largesrc="{{.image}}"
              data-title="{{.stateCounter}} total cases in {{.stateName}}"
              data-description="{{.description }}"
              data-buttontext="{{.buttontext}}"
            > -->
              <div class="stateBox">
                <span class="stateName">{{.stateName}}</span><br/>
                <span class="stateCounter">{{.stateCounter}}</span>
              </div>
            <!-- </a> -->
          </li>
          {{ end }}
        </ul>
        {{ partial "footer.html" . }}
      </div>
    </div>
    {{ partial "scripts.html" . }}
  </body>
</html>
